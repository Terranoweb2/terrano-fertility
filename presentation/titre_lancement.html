<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerranoFertility - Lancement Officiel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-image: url('/home/ubuntu/presentation_assets/fertility_background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
        }
        .title-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        .subtitle-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 600;
            color: white;
            opacity: 0.95;
            margin-top: 20px;
        }
        .description-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 28px;
            font-weight: 500;
            color: white;
            opacity: 0.95;
            margin-top: 40px;
        }
        .date-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: white;
            opacity: 0.9;
            margin-top: 30px;
        }
        .slogan-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: white;
            opacity: 0.9;
            margin-top: 50px;
        }
        .logo-container {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 3;
        }
        .accent-line {
            width: 100px;
            height: 4px;
            background-color: #6fffe9;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="overlay"></div>
        
        <!-- Logo Container -->
        <div class="logo-container">
            <i class="fas fa-seedling text-6xl" style="color: #3a506b;"></i>
        </div>
        
        <!-- Main Content -->
        <div class="content flex items-center justify-center h-full">
            <div class="text-center px-16">
                <div class="title-text">
                    TerranoFertility
                </div>
                <div class="subtitle-text">
                    Lancement Officiel
                </div>
                <div class="accent-line"></div>
                <div class="description-text">
                    La première application de fertilité avec<br>
                    Intelligence Artificielle Conversationnelle
                </div>
                <div class="date-text">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    17 septembre 2025 - Paris, France
                </div>
                <div class="slogan-text">
                    <i class="fas fa-rocket mr-3"></i>
                    Révolutionnons ensemble la santé reproductive féminine
                </div>
            </div>
        </div>
    </div>
</body>
</html>
